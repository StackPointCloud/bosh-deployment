---
- type: replace
  path: /releases/-
  value:
    name: bosh-oneandone-cpi
    version: latest
    url: https://github.com/StackPointCloud/bosh-oneandone-cpi-release/releases/download/v0.1/release2.tgz
    sha1: 98d9ecdc9d66fe16e3f7c5ab9acd27ce9f25635f

- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: file:///opt/bosh-deployment/stemcell.tgz

# Configure 1&1 server
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    name: MAIN-director
    flavor: 3XL
    director: true
    datacenter: ((datacenter))
    rsa_key: ((ssh_key))

- type: replace
  path: /networks/name=default/subnets/0/cloud_properties?
  value:
    private-network-id: ((private_network_id))
    firewall-policy-name: Default

- type: replace
  path: /resource_pools/name=vms/env/bosh/keep_root_password?
  value: false

# Enable registry job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: registry
    release: bosh

- type: replace
  path: /instance_groups/name=bosh/properties/registry?
  value:
    address:  ((internal_ip))
    host:  ((internal_ip))
    db: # todo remove
      host: 127.0.0.1
      user: postgres
      password: ((postgres_password))
      database: bosh
      adapter: postgres
    
    http:
      user: registry
      password: ((registry_password))
      port: 25777
    username: registry
    password: ((registry_password))
    port: 25777
    endpoint: http://registry:((registry_password))@((internal_ip)):25777

# Add CPI job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value: &cpi_job
    name: oneandone_cpi
    release: bosh-oneandone-cpi

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: oneandone_cpi

- type: replace
  path: /cloud_provider/template?
  value: *cpi_job

- type: replace
  path: /cloud_provider/ssh_tunnel?
  value:
    host: ((internal_ip))
    port: 22
    user: vcap
    private_key: ((private_key))
    


- type: replace
  path: /instance_groups/name=bosh/properties/oao?
  value: &cpi_conf   
    token: ((api_token))
    
- type: replace
  path: /cloud_provider/properties/oao?
  value: *cpi_conf

# Additional variables needed by the CPI
- type: replace
  path: /variables/-
  value:
    name: registry_password
    type: password
                             
- type: replace
  path: /variables/-
  value:
    name: cpikeys 
    type: ssh
